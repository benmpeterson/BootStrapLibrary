<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Images</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Bootstrap Images</h1>
        <div class="image-one">
            <h3><code>img-responsive</code></h3>
            <p>Will adjust based on the size of your device</p>
            <img src="img/Aphex-twin-logo.jpg" class="img-responsive"
                 alt="Responsive Image" /> <!--Not working correctly-->
        </div>

        <div class="image-two">
            <h3><code>img-rounded</code></h3>
            <p>Puts a nice rounded edge on the image</p>
            <img src="img/Aphex-twin-logo.jpg" alt="..." class="img-thumbnail img-rounded" />
        </div>

        <div class="image-three">
            <h3><code>img-circle</code></h3>
            <p>Turns your picture into a circle/oval</p>
            <img src="img/Aphex-twin-logo.jpg" alt="..." class="img-circle" width="200" height="200" />
        </div>



    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</body>
</html>

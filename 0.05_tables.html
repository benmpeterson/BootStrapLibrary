<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap CDN Simple Example</title>
    <!--A content delivery network (CDN) is a system of distributed servers (network) that deliver webpages
        and other Web content to a user based on the geographic locations of the user, the
        origin of the webpage and a content delivery server. ...
        CDNs also provide protection from large surges in traffic.-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <table class="table table-inverse">
        <thead> <!--table head-->
            <tr> <!--Row of cells in a table-->
                <th>#</th> <!--Header cell in a table-->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Test row</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Ben</td> <!--Data cell-->
                <td>Peterson</td>
                <td>ben.micah.peterson@gmail.com</td>
            </tr>

            <tr>
                <th scope="row">2</th>
                <td> Kenn </td>
                <td> Pascascio</td>
                <td> example@elevenfifty.org</td>
            </tr>

            <tr>
                <th scope="row">3</th>
                <td>James</td>
                <td>Handshoe</td>
                <td>jhandshoe@elevenfifty.org</td>
            </tr>
        </tbody>
    </table>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</body>
</html>
